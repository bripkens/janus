version = '0.1-SNAPSHOT'
group = 'de.codecentric'
artifact = 'janus'

subprojects {
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
    }

    dependencies {
        groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.10'
        testCompile group: 'junit', name: 'junit', version: '4.10'
    }
}






